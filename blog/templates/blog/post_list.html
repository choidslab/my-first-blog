<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DS's Blog</title>
</head>
<body>
     <div>
        <h1><a href="">DS Blog</a></h1>
     </div>

     {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
     {% endfor %}

</body>
</html>
